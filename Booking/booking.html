<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <link rel="stylesheet" href="booking.css">

</head>
<body>

<div class="appointment-container">
    <div class="picture"></div>
    <div class="booking-details">
        <h2>Book an Appointment</h2>
        <div class="calendar">
            <!-- Add your calendar here -->
            <!-- You can use a datepicker library or create a custom calendar -->
        </div>
        <div class="options">
            <!-- Add your appointment options here -->
            <!-- For example, select dropdowns, checkboxes, etc. -->
        </div>
        <button class="confirm-button" type="button">Confirm Appointment</button>
        <div class="message-box" id="messageBox"></div>
    </div>
</div>

</body>
</html>
