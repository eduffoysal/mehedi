<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
</head>
<body>
    <h1 >Booking Page</h1>
    <form>
        <div>
            <input type="date" id="bookNow" name="calender" value="" >    
        </div>
        <br>
        <div>
            <img src="http://placehold.it/" alt="placeholder" /> 
        </div>
        <br>
        <div>
            Total Bill : <input type="text" id="totalBill"  >
        </div>
        <br>
        <div>
            Number Of Hand Side : <input type="radio" name="HowManySide"  >1 Side  <input type="radio" name="HowManySide"  > One Hand Both Side(Any Two Side) <input type="radio" name="HowManySide"  >Both Hand Both Side(Four Side) 
        </div>
        <br>
        <div>
            Please enter any extra messages below.<br>
            <textarea name="additionalMessages" id="additionalMessages" rows="10" cols="100"></textarea> 
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
        </div>
    </form>
</body>
</html>
